<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar and Header</title>
    <link rel="stylesheet" href="../components/SidebarHeader/SidebarHeader.css">
</head>
<body>
<div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="logo.png" alt="SyncShift Logo" class="logo">
            <h2>SyncShift</h2>
        </div>
        <nav class="sidebar-menu">
            <ul>
                <li><a href="/home"><i class="icon-home"></i> Home</a></li>
                <li><a href="/reports"><i class="icon-reports"></i> Reports</a></li>
                <li><a href="/appointments"><i class="icon-appointments"></i> Appointments</a></li>
                <li><a href="/messages"><i class="icon-messages"></i> Messages</a></li>
                <li><a href="/settings"><i class="icon-settings"></i> Settings</a></li>
                <li><a href="/help"><i class="icon-help"></i> Help</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <input type="text" placeholder="Search for a user" class="search-bar">
            <div class="profile-section">
                <span>Profile</span>
                <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            </div>
        </header>

        <!-- Dynamic Content -->
        <div class="page-content">
            <!-- Page-specific content will be added here -->
        </div>
    </main>
</div>
</body>
</html>
